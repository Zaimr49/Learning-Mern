<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="/findnow" method="GET">
    <div class="form-group">
      <label for="exampleInputName1">NAME</label>
      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
        placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputBalance1">BALANCE</label>
      <input type="number" class="form-control" id="exampleInputBalance1" aria-describedby="emailHelp"
        placeholder="Enter Balance" name="balance">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
